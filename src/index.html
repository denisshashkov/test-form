<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Form</title>
  </head>

  <body>
    <button class="modal-btn">Open Modal</button>
    <div class="form__wrapper">
      <form id="form" class="form">
        <div class="form__input-control">
          <label for="username">Имя</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Введите ваше имя"
          />
          <div class="error"></div>
        </div>
        <div class="form__input-control">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="Введите ваш email"
          />
          <div class="error"></div>
        </div>
        <div class="form__input-control">
          <label for="phone">Телефон</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="Введите ваш номер"
          />
          <div class="error"></div>
        </div>
        <div class="form__input-control">
          <label for="message">Сообщение</label>
          <textarea
            id="message"
            name="message"
            placeholder="Ваше сообщение"
          ></textarea>
          <div class="error"></div>
        </div>
        <button class="form__btn" type="submit">Отправить</button>
      </form>

      <div class="tooltip-success"></div>

      <div class="tooltip-error"></div>
    </div>

    <div class="modal-wrapper">
      <div class="modal">
        <button class="modal__btn-close"></button>
        <div class="modal__content">Some Content</div>
      </div>
    </div>
  </body>
</html>
